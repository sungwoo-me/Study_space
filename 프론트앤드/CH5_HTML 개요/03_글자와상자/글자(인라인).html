<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        인라인 특징 
        1. 글자를 취급하는 요소이다.
        2. 따라서 글자에 가로 세로 너비를 지정하는 스타일 사용이 불가능 하다. 
        3. 요소의 여백을 설정할때 좌우만 추가가 가능하다. 위아래로는 여백이 추가 안된다. 
        4. 자식 요소로 블럭 요소 사용이 불가능 하다. 즉 글자 안에 상자를 넣을 수 없다. 
        5. 인라인 안에 인라인은 사용이 가능하다. 
    -->
    <span>
        대표적인 인라인 요소 
        본질적으로 아무것도 나타내지 않는 콘텐츠 영역을 설정하는 용도
    </span>
</body>
</html>
