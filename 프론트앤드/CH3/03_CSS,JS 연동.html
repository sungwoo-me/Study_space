<!DOCTYPE html>
<html lang="en">

    <!-- meta : 문서의 제작자, 내용, 키워드 같은 여러 정보 제공 -->

    <!-- 문자 인코딩 방식 -->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- name : 정보의 종류 , content : 정보의 값 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <!-- title : HTML 문서의 제목 -->
    <title>HTML 연습 </title>
    
    <!-- link : 외부 문서 연결 , rel : 가져올 문서와 관계 , href : 경로  -->    

    <!-- css 연결 방식 -->    
    <link rel="stylesheet" href="./main.css">
    
    <!-- JS 연결 방식 -->
    <script src = "./main.js"></script>
    
    <!-- CSS 바로 작성 방식 -->
    <style>
        div{
            text-decoration: underline;
        }
    </style>

    <!-- JS 바로 작성 방식 -->
    <script>
        console.log('Hello world! ')
    </script>


</head>
<body>
    <div> Hello world!</div>
</body>
</html>
