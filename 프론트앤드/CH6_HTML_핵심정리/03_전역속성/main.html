<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- 
        전역속성 : 전체 영역에서 쓸수있는 속성 / 즉 모든 태그에서 사용 가능 
        1. title    : 요소의 정보나 설명을 지정 
        2. style    : 요소에 적용할 스타일을 지정 
        3. class    : 요소를 지칭하는 중복 가능한 이름 
        4. id       : 요소를 지칭하는 고유한 이름 (중복 x) 
        5. data-이름 : 요소에 데이터를 저장 하는 용도 (JS에서 사용한다.) 
     -->
    <a href="https://naver.com" titile = "네이버로 이동">naver로 이동 </a>
     <br>
    <a href="https://google.com">google로 이동 </a>

    <span calss = "abc" >성우 입니다. </span>
    <span id = "abc" >성우 입니다. </span>
    <div data-fruit-name = "apple">사과</div>
    <div data-fruit-name = "banana">바나나</div>
</body>
</html>
