<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

    <!-- 1.내장 방식  -->
    <style>
        div{
            color : red
        }
    </style>
</head>
<body>

    <!--
    1. 내장 방식 
    - HTML 내부의 작성
    - <style></style>의 내용으로 스타일을 작성하는 방식 
    - 직접 코딩을 할 때는 비효율 적인 방식이다. 

    2. 인라인 방식 
    - 요소의 style 속성에 직접 스타일을 작성하는 방식 (선택자 없다.)
    - 직접 추가 하기 때문에 선택자가 필요 없다 . 
    - css 우선순위에서 지나치게 우선하기 때문에 수정이 잘 되지 않는다. 

    3. 링크 방식 
    - <link/>로 외부 css 문서를 가져와서 연결하는 방식 

    4. import 방식 
    - CSS의 import 규칙으로 CSS 문서 안에서 또 다른 CSS 문서를 가져와 연결하는 방식 
    -->

    <!-- 2. 인라인 방식  -->
    <div style="font-size: 30px ;">인라인 방식 </div>
</body>
</html>
