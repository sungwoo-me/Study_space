<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Type Conversion</title>
</head>

<body>

	<h1>1. 같은 변수에 다른 타입의 값 대입</h1>
	<p id="result"></p>
	
	<script>
		var num = 20;	// 변수의 선언과 함께 초기화
		document.getElementById("result").innerHTML = num + "<br>";
		num = "이십";	// 문자열 대입
		document.getElementById("result").innerHTML += num + "<br>";
		var num;		// 한 변수를 여러 번 초기화할 수는 있으나, 재선언은 할 수 없습니다.
		document.getElementById("result").innerHTML += num;
	</script>
	
    <h1>2. 묵시적 타입 변환</h1>
	<p id="result2"></p>
	
	<script>
		var result = 10 + "문자열";	// 문자열 연결을 위해 숫자 10이 문자열로 변환됨.
		document.getElementById("result2").innerHTML = result + "<br>";
		result = "3" * "5";			// 곱셈 연산을 위해 두 문자열이 모두 숫자로 변환됨.
		document.getElementById("result2").innerHTML += result + "<br>";
		result = 1 - "문자열";		// NaN
		document.getElementById("result2").innerHTML += result;
	</script>


	<h1>3. 명시적 타입 변환 함수</h1>
	<p id="result3"></p>

	<script>
		document.getElementById("result3").innerHTML = Number("10") + "<br>";	// 10
		document.getElementById("result3").innerHTML += String(true) + "<br>";	// "true"
		document.getElementById("result3").innerHTML += Boolean(0) + "<br>";		// false
		document.getElementById("result3").innerHTML += Object(3);				// new Number(3)
	</script>

    <h1>4. 날짜를 문자열이나 숫자로 변환</h1>
	<p id="result4"></p>

	<script>
		var result = String(Date());
		document.getElementById("result4").innerHTML = result + "<br>";
		result = Date().toString();
		document.getElementById("result4").innerHTML += result + "<br>";
		var date = new Date(); 			// Date 객체 생성
		result = date.getFullYear();
		document.getElementById("result4").innerHTML += result + "<br>";
		result = date.getTime();		// 1970년 1월 1일부터 현재까지의 시간을 밀리초 단위의 숫자로 반환함.
		document.getElementById("result4").innerHTML += result;
	</script>
</body>

</html>
