<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Operators</title>
</head>

<body>

	<h1>산술 연산자</h1>

	<script>
		var x = 10, y = 4;
		document.write(x + y + "<br>");
		document.write(x - y + "<br>");
		document.write(x * y + "<br>");
		document.write(x / y + "<br>");
		document.write(x % y);
	</script>
	
</body>

</html>
