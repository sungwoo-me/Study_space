<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Array</title> 
    <style>
        table { border-collapse: collapse; }
	    tr, td { border: 2px solid orange; padding: 5px }
    </style>
    
</head>

<body>

	<h1>1. 배열의 생성</h1>

	<script>
		var arrLit = [1, true, "JavaScript"];				// 배열 리터럴을 이용하는 방법
		var arrObj = Array(1, true, "JavaScript");			// Array 객체의 생성자를 이용하는 방법
		var arrNewObj = new Array(1, true, "JavaScript");	// new 연산자를 이용한 Array 객체 생성 방법
        
    
		document.write(arrLit + "<br>");
		document.write(arrObj + "<br>");
		document.write(arrNewObj + "<br>");			//위의 세 가지 방법은 모두 같은 결과의 배열을 생성함.
        

    </script>
	
    <h1>2. 배열의 참조</h1>
    <script>
        var arr =["JavaScript"];
        var  element = arr[0];
        arr[1] = 10 ;
        arr[2] = element ;
        
        document.write("배열 arr 요소에는 [ " + arr + " ]가 있습니다. <br> " );
        document.write("배열 arr의 길이는 " + arr.length + "입니다. " + "<br>");

        delete arr[2];
        document.write("배열 arr의 요소에는 [" + arr + "]가 있습니다. ") ;
        document.wrtie("배열 arr의 길이는 " + arr.length + " 입니다. ") ;
    </script>

     <h1>3. 배열 요소 추가</h1>
     <script>
         arr.push("추가요소");
         arr[arr.length] = "추가요소2" ; 
         arr[6] = "추가 요소3" ; 
        document.write(arr)
    </script>

    <h1>4. 배열의 순회 </h1>
    <script>

		var result = "<table><tr>";
		
		for (var idx in arr) {
			result += "<td>" + arr[idx] + "</td>";
		}
		result += "</tr></table>";

		document.write(result);
    </script>

    <h1>5. Array 객체 </h1>
    <script>
        document.write((typeof arr) + "<br>");
        document.write((typeof arr[1]) + "<br>"); 
    </script>

</body>
