<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Apply</title>
	<script>
		function printDate() {
			document.getElementById("date").innerHTML = Date();
		}
	</script>
</head>

<body>
    
    <h3>내부 자바스크립트</h3>
	<p>자바스크립트를 이용하면 현재 날짜와 시간 정보에도 손쉽게 접근할 수 있어요!</p>
	<button onclick="printDate()">현재 날짜와 시간 표시하기!</button>
	<p id="date"></p>


    <h3>외부 자바 스크립트 </h3>
    <p>.js 확장자를 사용하여 저장한다.</p>
    <p>스크립트 태그를 사용하여 외부 자바 스크립트 파일을 포함한다.</p>
</body>

</html>
