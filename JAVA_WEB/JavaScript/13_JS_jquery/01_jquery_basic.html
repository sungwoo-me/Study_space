<!DOCTYPE html>
<html lang="en">
<head>

    <!-- head 태그 사이에 넣으면 적용 완료이다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 좀 더 편하게 하기 위해 나온 라이브러리
        // jquery.js 를 받아 import 해야 사용 가능 하다. 
        // 하지만 무거워서 점차 사용하지 않으려 하는 추세이다.
        

        // 제이쿼리 적용 단계
        // 1. jquery 라고 구글링 접속
        // 2. 메인 페이지에서 다운 
        // 3. other cdn 에서 google cdn 선택 후 3.x 복툰 

        // jquery 사용법 
        // window.onload = function{}{}을 jquery에서는 
        // $(document).ready(function(){});
        // 위이 요소로 대신 합니다.
        // 하지만 document.ready는 생략 가능하다.
        // 따라서 아래와 같이 최종 결과가 나온다.
        $(function(){
            // 앞으로 jquery에서는
            // document.getElement(s)By~~~ 시리즈 대신
            // $() 를 이용해 요소를 잡아옵니다.
            $("*").css("font-size","20px") ;  // 전체 선택자 
            $("h1").css("color","red");  //태그 선택자 
            $("#firstTitle").css("color","green");  // 아이디 선택자 
            $(".nextTitle").css("color","blue");    // 클래스 선택자 
            $(".obj3").children(".theobj1").css("color", "purple");//자식선택자2
       // .obj5의 부모 전체의 테두리를 2px검은색 점선으로 해주세요.
            $(".obj5").parent().css("border", "2px dashed black");

            // #wrap 자손 h3에 대해 글씨크기 20px, 배경색 노란색
            $("#wrap h3").css("font-size", "20px").css("background-color", "yellow");

            // .obj4의 next의 색깔을 orange로 바꿔주세요.
            // .next()는 바닐라js의 nextSibling처럼 사용됩니다.
            $(".obj4").next().css("color", "orange");

            // .obj5의 prev의 정렬을 글씨 우측정렬로 해주세요.
            // .prev()는 바닐라 js의 previousSibling처럼 사용됩니다.
            $(".obj5").prev().css("text-align", "right");

            // .obj6의 형제인 "li" 전체에게 글씨 가운데 정렬
            // .siblings("li")를 하면 형제요소 중 li만 선택됩니다.
            $(".obj6").siblings("li").css("text-align", "center");

            // 이렇게 $("선택자") 로 얻어온 dom 요소는
            // 변수에도 저장이 됩니다.
            var cobj6 = $(".obj6");
            console.log(cobj6);

            // html문서 내부의 폼요소를 선택할 때는
            // $(":타입명") 으로 타입에 따라 선택할 수 있습니다.
            // 선택가능 타입은 text, password, checkbox, radio등이 있습니다.
            // text타입 input의 배경을 노란색으로
            // 경계는 3px로 실선 검정색으로
            // 글씨색은 파란색으로 바꿔주세요.
            $(":text").css({
                "background-color":"yellow",
                "color":"blue",
                "border":"3px solid black"   
            });
       });

    
    </script>

    <div id = "wrap">
        <h1>제이쿼리</h1>
        <h2 id = "firstTitle"> 선택자 </h2>
        <h3 class =nextTitle>부모 요소 선택자 </h3>
        <p class = "obj1">
            현재 id가 "obj"인 요소를 기준으로, 브모 요소는 'div'요소 입니다. 
        </p>

    </div>
    <h3>자식 요소 선택자</h3>
    <ul class = "obj3">
        <li>리스트 1 </li>
        <li class = "theobj1">리스트 2</li>
        <li>리스트 3 </li>
    </ul>
    <h3>형 요소 선택자 </h3>
    <ul>
        <li>리스트 4</li>
        <li class = "obj5">리스트 5</li>
        <li>리스트 6</li>
    </ul>
    <h3>동생 요소 선택자 </h3>
    <ul>
        <li>리스트 7</li>
        <li class = "obj5">리스트 8</li>
        <li>리스트 9</li>
    </ul>

    <h3>형제 요소 선택자 </h3>
    <ul>
        <li>리스트 10</li>
        <li class = "obj6">리스트 11</li>
        <li>리스트 12</li>
    </ul>
    <h3>입력 요소 선택자 </h3>
    <p>
        <label for =  "user_name"> 이름</label>
        <input type = "text" name = "user_name" id = "user_name"  />
    </p>
</body>
</html>
