<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript DataType</title>
</head>

<body>

	<h1>1. 숫자 타입</h1>    
	<p id="number"></p>

	<script>
		var firstNum = 10;		// 소수점을 사용하지 않은 표현
		var secondNum = 10.00;	// 소수점을 사용한 표현
		var thirdNum = 10e6;	// 10000000
		var fourthNum = 10e-6;	// 0.00001

		document.getElementById("number").innerHTML = 
			firstNum + "<br>" + secondNum + "<br>" + thirdNum + "<br>" + fourthNum + "<br>";
	</script>
	
	<h1>2. 문자열 타입</h1>    
	<p id="str"></p>

	<script>
		var firstStr = "이것도 문자열입니다.";		// 큰따옴표를 사용한 문자열
		var secondStr = '이것도 문자열입니다.';		// 작은따옴표를 사용한 문자열
		var thirdStr = "나의 이름은 '홍길동'이야."	// 작은따옴표는 큰따옴표로 둘러싸인 문자열에만 포함될 수 있음.
		var fourthStr = '나의 이름은 "홍길동"이야.'	// 큰따옴표는 작은따옴표로 둘러싸인 문자열에만 포함될 수 있음.

		document.getElementById("str").innerHTML = 
			firstStr + "<br>" + secondStr + "<br>" + thirdStr + "<br>" + fourthStr + "<br>";
	</script>

	<h1>3. 숫자와 문자열의 덧셈</h1>
	<p id="result"></p>

	<script>
		var num = 10;
		var str = "JavaScript";
		
		document.getElementById("result").innerHTML = (num + str);
	</script>
	
    <h1>4. 불리언 타입</h1>
	<p id="boolean"></p>

	<script>
		var firstNum = 10;
		var secondNum = 11;
		
		document.getElementById("boolean").innerHTML = (firstNum == secondNum);
	</script>

    
	<h1>5. 심볼 타입</h1>
	<p id="symbol"></p>

	<script>
		var sym = Symbol("javascript");		// 심볼 타입
		var symObj = Object(sym); 			// 객체 타입
		
		document.getElementById("symbol").innerHTML = 
			(typeof sym) + "<br>" + (typeof symObj);
	</script>

    
	<h1>6. typeof 연산자</h1>
	<p id="typeof"></p>

	<script>
		document.getElementById("typeof").innerHTML = (typeof 10) + "<br>";
		document.getElementById("typeof").innerHTML += (typeof "문자열") + "<br>";
		document.getElementById("typeof").innerHTML += (typeof true) + "<br>";
		document.getElementById("typeof").innerHTML += (typeof undefined) + "<br>";
		document.getElementById("typeof").innerHTML += (typeof null);
	</script>

	<h1>7. null과 undefined</h1>
	<p id="null"></p>

	<script>
		var num2;		// 초기화하지 않았으므로 undefined 값을 반환함.
		var str2 = null;	// object 타입의 null 값
		
		// 정의되지 않은 변수에 접근하면 undefined 값을 반환함.
		document.getElementById("null").innerHTML = 
			(typeof num2) + "<br>" + (typeof str2) + "<br>" + (typeof secondNum2);
	</script>
	
    
	<h1>8. 객체 타입</h1>
	<p id="object"></p>

	<script>
		var dog = { name: "해피", age: 3 };	// 객체의 생성

		// 객체의 프로퍼티 참조
		document.getElementById("object").innerHTML = 
			"강아지의 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살 입니다.";
	</script>
</body>

</html>
