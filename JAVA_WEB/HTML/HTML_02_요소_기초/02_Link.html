    <h3>2. a 태그 타겟 설정 : 하이퍼 링크가 어디서 열릴리 결정 </h3>


    <a href= "https://blog.naver.com/awhtjddn1" target="_blank">새창 혹은 새탭에서 열림</a>

    <h3>3. a 태그 상태 설정 : 상태에 따른 설정</h3>
    <!--
    link	기본 설정 (방문한 적 없는 상태)
    visited	방문한 적이 있는 상태
    hover	마우스를 올려놓은 상태
    active	마우스로 누르고 있는 상태
    -->

    <style>
        
        a:link    { color: teal; }
    
        a:visited { color: maroon; text-decoration: none }
    
        a:hover   { color: yellow; text-decoration: none }
    
        a:active  { color: red; text-decoration: none }
    
    </style>

    <p>
    link	기본 설정 (방문한 적 없는 상태) <br>
    visited	방문한 적이 있는 상태  <br>
    hover	마우스를 올려놓은 상태  <br>
    active	마우스로 누르고 있는 상태  <br>


    </p>
</body>
</html>
