<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>

    <h3>1. iframe 요소 : inline frame 새로운 웹페이지 삽입 </h3>
    <iframe src="https://blog.naver.com/awhtjddn1" style = "width :100% ; height: 300px;"></iframe>

    <h3>2. iframe 테두리 변경 </h3>
    <iframe src="https://blog.naver.com/awhtjddn1" style = "width :100% ; height: 300px; border: 3px dashed maroon"></iframe>

    <h3>3. iframe 요소의 페이지 변경 </h3>
    <p>
        클릭하는 페이지로 변경이 된다.  <br>
        <a href="https://blog.naver.com/awhtjddn1/222608326833" target="frame_target">sql 설치 페이지 </a> <br>
        <a href="https://blog.naver.com/awhtjddn1/222608499105" target="frame_target">sql 기본 페이지 </a>  <br>
        <a href="https://blog.naver.com/awhtjddn1/222608500636" target="frame_target">sql 데이터 타입 페이지 </a>

    </p>
    <iframe src="https://blog.naver.com/awhtjddn1" name="frame_target" style = "width :100% ; height: 300px; border: 3px dashed maroon"></iframe>


</body>
</html>
