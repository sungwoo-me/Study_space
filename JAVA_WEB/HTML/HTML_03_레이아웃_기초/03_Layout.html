<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <h3>1. div 요소를 이용한 레이아웃 </h3>
    <div id = "header"><p>Header 영역</p></div>
    <div id = "nav"><p>Nav 영역 </p></div>
    <div id="section"><p>Section 영역</p></div>
    <div id="footer"><p>Footer 영역</p></div>

    <h3>2. semantic 요소를 이용한 레이아웃</h3>
    <header><p>Header 영역</p></header>
    <nav><p>Nav 영역</p></nav>
    <section><p>Section 영역</p></section>
    <footer><p>Footer 영역</p></footer>

    <!-- 
    <header>	HTML 문서나 섹션(section) 부분에 대한 헤더(header)를 정의함.
    <nav>	HTML 문서의 탐색 링크를 정의함.
    <section>	HTML 문서에서 섹션(section) 부분을 정의함.
    <article>	HTML 문서에서 독립적인 하나의 글(article) 부분을 정의함.
    <aside>	HTML 문서에서 페이지 부분 이외의 콘텐츠(content)를 정의함. 
    <footer>	HTML 문서나 섹션(section) 부분에 대한 푸터(footer)를 정의함.
    -->
</body>
</html>
