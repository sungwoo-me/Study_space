<html>
    <head>
        <title>브라우저 탭 제목</title>
    </head>
    <body> 
    <!-- 주석 쓰는 법 
    1. heading 태그 
    - 다양한 크기의 제목을 표시할 수 있는 태그입니다. 
    - <h1> 가장 큰 태그부터 -> <h6> 가장 작은 크기에 태그까지 표현이 가능합니다.
    -->

    <h1>h1 가장 큰 제목 입니다.</h1>
    <h2>h2 2번째 사이즈 제목</h2>
    <h3>h3 3번째 사이즈 제목</h3>
    <h4>h4 4번째 사이즈 제목</h4>
    <h5>h5 5번째 사이즈 제목</h5>
    <h6>h6 가장 작은 제목 입니다.</h6>
    </body>
</html>
