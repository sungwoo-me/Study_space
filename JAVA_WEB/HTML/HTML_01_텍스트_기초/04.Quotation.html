<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
</head>
<body>
    
    <h3>1. q 태그 : 짧은 인용구 </h3>

    <p>일반 텍스트 <q>짧은 인용구</q> </p>

    <h3>2. blockquote 태그 : 긴 인용문 (별도의 단락 처리) </h3>

    <p>일반 텍스트 </p>

    <blockquote> 
    긴 인용문 긴 인용문 긴 인용문     
    </blockquote>

    <h3>3. abbr 태그 : 축양형 표현</h3>
    <p><abbr title="축약된 내용">축약 텍스트</abbr> 일반 텍스트 </p>

    <h3>4. adress 태그 : 주소 표현 </h3>

    <address>
        서울특별시 중구 다산로 00길 00 000호<br>
        연락처 : 010-0000-0000 <br>
    </address>

</body>
</html>
