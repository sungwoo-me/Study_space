<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph 태그 </title>
</head>
<body>
    <h2>1. P태그 : 단락을 표현한다.</h2>

    <!-- p 태그 내부에서 줄 나누기및 띄어쓰기를 여러번 하더라도 실제 화면에는 영향을 주지 않는다.
    오직 하나의 띄어쓰기와 줄나누기만 인식한다. -->
    
    <p>
    p내부에는 블록요소를 추가사용 할 수 없다.

    </p>
    


    <h2>2. br 태그 : 여러번 줄 바꿈을 사용한다.</h2>

    <p>
    
   
    첫번째 줄 <br><br>
    두번째 줄
    

    </p>

    <h2>3. hr 태그 : 수평 가로선을 사용한다.</h2>


    <p>저는 하나의 단락입니다.</p>

    <hr>

    <p>저는 하나의 단락입니다.</p>

    <hr>

    <p>저는 하나의 단락입니다.</p>


</body>
</html>
