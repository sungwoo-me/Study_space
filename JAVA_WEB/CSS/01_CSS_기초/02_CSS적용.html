<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <h3>1. 인라인 스타일 </h3>
    <p style = "color:green; text-decoration:underline" >
    인라인 스타일을 통한 CSS 적용
    </p>


    <h3>2. 내부 스타일 시트</h3>
    <style>

        body { background-color: lightyellow; }
    
        p { color: red; text-decoration: underline; }
    

    </style>
    <p>내부 스타일을 이용한 CSS 적용</p>
   
   
    <h3>3. 외부 스타일 시트</h3>
    <p>head태그 내에 link태그를 사용하여 외부 CSS를 포함한다.</p>
    <p>link rel = "stylesheet" href = "css 주소 " 작성 방법 </p>


    <h3>추가 사항</h3>
    <p>위 3가지중 우선순위는 인라인 > 내부/외부 > 기본 스타일 순이다. </p>
    
</body>
</html>
