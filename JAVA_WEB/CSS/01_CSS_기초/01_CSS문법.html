<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. HTML 요소 선택자</h3>
    <style>
        p {color :teal; }
    </style>

    <p>이 부분에 스타일 적용 </p>




    <h3>2. ID 선택자</h3>

    <style>
        #heading {color :red;}
    </style>

    <p id = "heading"> 이부분 스타일 적용 </p>



    <h3>3. Class 선택자</h3>
    <style>

        .headings { color: lime; }
    
    </style>
    
    
    <p class="headings">이 부분에 스타일을 적용합니다.</p>
    
    <p>class 선택자를 이용하여 스타일을 적용할 HTML 요소들을 한 번에 선택할 수 있습니다.</p>
    
    <p class="headings">이 부분에도 같은 스타일을 적용합니다.</p>

    
    
    
    <h3> 4. 그룹 선택자 </h3>
    <style>

    
        #ex1, #ex2 { background-color: lightgray; }
    
    </style>

    <p id = "ex1"> 이부분 스타일 적용 </p>    
    <p id = "ex2"> 이부분 스타일 적용 </p>

    <h3> 5. 주석 처리 </h3>
    <p>주석 처리는 /* */를 통해 한다. </p>
</body>
</html>
