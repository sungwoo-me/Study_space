<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>1. font-famlily : 글꼴 집합 </h3>
    
    <p style = "font-family :  'Times New Roman', Times, serif; " >
        폰트 변경 
    </p>

    <h3>2. font-style : 이텔릭체 , 기울기 등 </h3>

    <style>

        .normal { font-style: normal; }
    
        .italic { font-style: italic; }
    
        .oblique { font-style: oblique; }
    
    </style>

    <p class = "normal">
        일반 폰트 
    </p>

    <p class = "italic">
        이탈릭체 
    </p>

    <p class = "oblique">
        텍스트 기울이기 
    </p>

    <h3>3. font-variant : 작은 대문자 출력 </h3>
    <style>

        .normal2 { font-variant: normal; }
    
        .smallCaps { font-variant: small-caps; }
    
    </style>
    <p class = "normal2">
        normalFont 
    </p>
    <p class = "smallCaps">
        SmallCaps
    </p>

    <h3>4. font-weight : 텍스트 두깨 표헌  </h3>
    <style>
        .weight {font-weight: bolder;}
    </style>
    <p class = "weight">
        텍스트 두깨 변경 
    </p>

    <h3>5.font-size : 텍스트 크기 표현 </h3>
    <style>

    
        .percent { font-size: 75%; }
    
        .em { font-size: 0.75em; }
    
        .px { font-size: 15px; }
    
    </style>
    <p class = "percent">
        percent 백분율 통해 표현 
    </p>

    <p class = "em">
        em 상대적 크기 설정 
    </p>

    <p class = "px">
        픽셀 단위로 표현 
    </p>

</body> 

</html>
