<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. list-style-type 속성 : 리스트 마커 변경 </h3>
    <style>
        .circle { list-style-type: circle; }

        .square { list-style-type: square; }

        .upperAlpha { list-style-type: upper-alpha; }

        .lowerRoman { list-style-type: lower-roman; }
    </style>

    <ul>
        <li class = "circle">
            동그라미 마커
        </li>
        <li class ="square">
            네모 마커 
        </li>
        <li class = "upperAlpha">
            대문자 알파벳 마커
        </li>
        <li class = "lowerRoman">
            소문자 로마 마커 
        </li>
    </ul>

    <h3>2. list-style-image 속성 : 마커로 이미지 사용 </h3>
    <style>
        .imageMarker{list-style-image : url("./marker.jpg")}
    </style>
    
    <ul>
        <li class = "imageMarker">
            이미지 마커
        </li>
    </ul>

    <h3>3. list-style-position : 리스트 요소의 위치 설정    </h3>
    <style>
        .outside { list-style-position: outside; }
        .inside { list-style-position: inside; }
    </style>

    <ul>
        <li class = "outside">
            outside
        </li>
        <li class = "inside">
            inside
        </li>
    </ul>

    <h3>4. 리스트 배경색 적용 </h3>
    <style>

        .ul { background: #D2691E; padding: 15px; }
        
        .ulli { background: #DEB887; margin: 5px; }


    </style>

    <ul class = "ul">
        <li class = "ulli">
            li 배경색 적용 
        </li>
    </ul>

</body>
</html>
