<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 요소의 특성 </title>
</head>
<body>
    <h3>1.Value 속성</h3>
    <p>value 속성은 input 요소의 입력필드에 나타나는 초깃값을 설정한다. </p>
    <p>이름 : <input type = "text" name = "student_name" value = "조성우"></p>

    <h3>2.Readonly 속성 </h3>
    <p>readonly 속성은 사용자가 입력 필드를 볼 수 있으나, 수정은 불가하다. </p>
    <p>이름 : <input type = "text" name = "studnet_name" value = "조성우" readonly></p>

    <h3>3.disabled 속성 </h3>
    <p>disabled 속성은 사용자가 입력 필드를 사용 및 클릭 조차 할 수 없다.. </p>
    <p>이름 : <input type = "text" name = "studnet_name" value = "조성우" disabled></p>

    <h3>4.maxlength 속성 </h3>
    <p>문자의 최대길이를 설정한다.</p>
    <p>최대 3글자 설정</p>
    <p>이름 : <input type = "text" name = "studnet_name" value = "조성우" maxlength = "3"></p>

    <h3>5.size 속성 </h3>
    <p>input 요소의 크기를 설정합니다. </p>
    <P>요소 3글자 크기로 조정 </P>
    <p>이름 : <input type = "text" name = "studnet_name" value = "조성우" size = "3"></p>

</body>
</html>
