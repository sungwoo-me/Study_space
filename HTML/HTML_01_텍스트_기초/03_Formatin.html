 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formating</title>
 </head>
 <body>
    <h3>1.Strong 태그 : 텍스트를 굵게 표현</h3>

    <p>일반 텍스트 <strong>강조 텍스트 </strong></p>


    <h3>2.i ,em 태그 : 이텔릭체를 표현 </h3>

    <p>일반 텍스트 <i> 이텔릭체 </i> , <em>이텔릭체 2 </em></p> 

    <h3>3. mark 태그 : 하이라이팅 효과를 적용</h3>

    <p>일반 텍스트 <mark> 하이라이팅 </mark></p>

    <h3>4.del 태그 : 삭제 효과를 나타낸다. </h3>
    
    <p> 일반텍스트 <del>삭제 효과를 적용 </del></p> 

    <h3>5. ins 태그 : 삽입 효과를 나타낸다. </h3>

    <p> 일반 텍스트 <ins>삽입 효과를 나타낸다. </ins></p>

    <h3>6.sup, sub 태그 </h3>

    <p> 일반 텍스트 <sup> 윗첨자 </sup>  <sub> 아랫첨자 </sub></p>
</body>
 </html>
