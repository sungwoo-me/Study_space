<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>1. talbe 태그 : 테이블,  데이터를 정리한 표 </h3>
    <!--
        tr태그는 테이블에서 열을 구분해 준다. 
        th태그는 각 열의 제목을 나타낸다.
        td태그는 테이블 열을 각 셀로 나누어 준다. 
    -->
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>      
        </tr>
        <tr>
            <td>조성우</td>
            <td>26</td>
        </tr>
        <tr>
            <td>박병현</td>
            <td>26</td>
        </tr>
        <tr>
            <td>김슬</td>
            <td>25</td>
        </tr>
    </table>

    <h3>2. Table 테두리 표시</h3>

    <table style = "border :1px solid black">
        <tr style = "border :1px solid black">
            <th style = "border :1px solid black">이름</th>
            <th style = "border :1px solid black">나이</th>      
        </tr>
        <tr style = "border :1px solid black">
            <td style = "border :1px solid black">조성우</td>
            <td style = "border :1px solid black">26</td>
        </tr>
        <tr style = "border :1px solid black">
            <td style = "border :1px solid black">박병현</td>
            <td style = "border :1px solid black">26</td>
        </tr>
        <tr style = "border :1px solid black">
            <td style = "border :1px solid black">김슬</td>
            <td style = "border :1px solid black">25</td>
        </tr>
    </table>

    
    <!--
    한번에 바꾸는 방법 (위에까지 바뀌어서 보기 편하게 따로 해둠위에는)
    <style>

    table, th, td { border: 1px solid black }

    </style>
    -->

    <h3>3. 테이블 열 및 행 합치기 </h3>

    <style>

        table, th, td { border: 1px solid black }
    
    </style>

    <table>

        <th colspan="3">동국대학교</th>
        <tr>
           
            <td>이름</td>
            <td>조성우</td>        
            <td>박병현</td>
        </tr>
    
        <tr>
    
            <td>나이</td>
            <td>26</td>        
            <td>26</td>
    
        </tr>
    
        <tr>
            <td>학과</td>
            <td colspan="2">산업시스템공학과</td>
        </tr>

    </table>

    <br>

   <table>

        <th colspan="3">동국대학교</th>
        <tr>
           
            <td rowspan="2">학부생</td>
            <td>조성우</td>        
            <td>26</td>
        </tr>
    
        <tr>
    
            <td>박병현</td>        
            <td>26</td>
    
        </tr>
    
        <tr>
            <td>학과</td>
            <td colspan="2">산업시스템공학과</td>
        </tr>

    </table>


    <h3>4.caption 태그:  테이블 제목 설정</h3>

    <table>

        <caption>동국대학교 학생들</caption>
    
        <tr>
    
            <td>조성우</td>
    
            <td>박병현</td>
    
            <td>김유탄</td>    
    
        </tr>
    
    </table>

</body>
</html>
