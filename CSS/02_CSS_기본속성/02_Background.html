<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. background-color: HTML 배경색 설정 </h3>
    <p style =" background-color : lightblue">
    배경색 변경
    </p>

    <h3>2. backgound-image : HTML 배경 이미지 설정 </h3>
    <p style = "background-image: url(./cat.jpg)">
    배경 이미지 변경 
    </p>

    <h3>3. background-repeat :배경 이미지 수평 수직 반복 설정 </h3>

    <h1 style = "background-image:url(./cat.jpg); background-repeat : repeat-x ">
        수평 반복 
    </h1>

    
    <h1 style = "background-image:url(./cat.jpg); background-repeat : repeat-y ">
        수직 반복 
    </h1>

    <h1 style = "background-image:url(./cat.jpg); background-repeat : no-repeat ">
        반복 X 
    </h1>

    <h3>4.background-position : 반복되지 않는 배경 이미지의 상대 위치 설정 </h3>
    <h1 style = "background-image:url(./cat.jpg); background-repeat : no-repeat ; background-position : center ">
        이미지 중앙 위치 
    </h1>
    
    <!-- 
        사용할 수 있는 키워드 모음 혹은 픽셀 단위로 명시도 가능하다. 
        1. left top

        2. left center

        3. left bottom

        4. right top

        5. right center

        6. right bottom

        7. center top

        8. center center

        9. center bottom

    -->
    <h3> 5.background-attachment 이미지 위치 고정 </h3>
    <h1 style = "background-image:url(./cat.jpg); background-repeat : no-repeat ; background-position : botton; background-attachment:fixed; ">
        이미지 위치 고정 스크롤에 무관하다. 
    
</body>
</html>
